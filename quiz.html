<!DOCTYPE html>
<head>
    <title>Escape the Carnival of the Animals!</title>
    <link rel="stylesheet" href='styles.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script>

        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

        function populateQuestions(answers) {
            let used = [];
            let questions = [];
            for (var i = 0; i < answers.length; i++) {
                let wrong_answers = shuffleArray(pics.filter(pic => pic !== answers[i] && !used.includes(pic)).slice(0,3));
                questions.push(shuffleArray(wrong_answers.concat(answers[i])));
                used.push(answers[i]);
            }
            return questions;
        }

        var pics = [
            "lion.jpg", "roosters.jpg", "donkeys.jpg", "turtles.jpg", "elephant.jpg", "kangaroos.jpg", "aquarium.jpg", 
            "long ears.jpg", "cuckoo.jpg", "aviary.jpg", "pianists.jpg", "fossils.jpg", "swan.jpg"
        ];

        var answers = shuffleArray([
            "lion.jpg", "roosters.jpg", "donkeys.jpg", "turtles.jpg", "elephant.jpg", "kangaroos.jpg", "aquarium.jpg", "swan.jpg"
        ]);

        var questions = populateQuestions(answers);
        var current_question = 0;
        var correct = 0;
        var guesses = 0;
        var progress = 0;
        var audio_played = false;

    </script>
</head>
<body>
    <div id='main' class='fade-in'>
        <div class='center' style='padding-top: 3rem;'>
            <h2 class='center' style='font-family: Comic Sans MS;'>
                Click the play button to begin listening,<br>
                then click the matching sheet music
            </h2>
            <div style='padding-top: 2rem; width: 100%;'>
                <span class='arrow-container'><i id="arrow" class="arrow"></i></span>
                <audio controls id="audio" class='audio'>
                    <source id="clip" src="" type="audio/ogg">
                </audio>
            </div>
        </div>
        <div class='quiz-container'>
            <div class='flex-container'>
                <div class='excerpt-disabled'>
                    <i id='icon1'></i>
                    <img id='answer1' src="">
                </div>
                <div class='excerpt-disabled'>
                    <i id='icon2'></i>
                    <img id='answer2' src="">
                </div>
                <div class='excerpt-disabled'>
                    <i id='icon3'></i>
                    <img id='answer3' src="">
                </div>
                <div class='excerpt-disabled'>
                    <i id='icon4'></i>
                    <img id='answer4' src="">
                </div>
            </div>
        <div class='progress'>
            <span id='progressbar' style='width: 0%'></span>
        </div>
    </div>
    <script>
        
        var c = document.body.childNodes[1]['children'][1]['children'][0]['children'];
        var bar = document.getElementById('progressbar');
        var audio = document.getElementById('audio');
        var arrow = document.getElementById('arrow');

        function enableExcerpts() {
            for (i=0; i < c.length; i++) {
                c[i].className = 'excerpt';
                c[i]['children'][1].setAttribute('onClick', `checkAnswer('answer${i+1}', 'icon${i+1}');`);
            }
        }

        function disableExcerpt(i) {
            c[i].className = 'excerpt-disabled';
            c[i]['children'][1].setAttribute('onClick', '');
        }

        function removeArrow() {
            arrow.style.animation = 'move 750ms both infinite linear, fadeOutAnimation 500ms ease';
            setTimeout(() => {
                arrow.className = '';
                arrow.style.animation = '';
            }, 500);
        }

        audio.onplaying = () => {
            if (!audio_played) {
                enableExcerpts();
                if (current_question === 0) {
                    removeArrow();
                }
                audio_played = true;
            } 
        }

        function checkAnswer(answer, ele) {
            let guess = document.getElementById(answer).getAttribute('src');
            let icon = document.getElementById(ele);
            if (guess === answers[current_question]) {
                disableExcerpt(answer.slice(-1) - 1);
                icon.className = "far fa-check-circle fade-in";
                icon.style = "font-size: 72px; color: lime;";
                current_question++;
                correct++;
                guesses = 0;
                progress = progress + 20;
                bar.style = `width: ${progress}%`;
                audio_played = false;
                let i = 0;
                var shrink = setInterval(() => {
                    if (i === 4) {
                        clearInterval(shrink);
                    } else {
                        c[i].style.transform = 'scale(0)';
                        i++;
                    }
                }, 250);
                if (correct === 5) {
                    setTimeout(() => {
                        document.getElementById('main').classList.add('fade-out');
                    }, 1250);
                    setTimeout(() => {
                        window.location.replace("escaped.html");
                    }, 2000);
                } else if (current_question === 8 && correct < 5) {
                    location.reload();
                } else {
                    setTimeout(() => {
                        document.getElementById('clip').src = answers[current_question].slice(0, -3) + 'ogg';
                        document.getElementById('audio').load();
                        for (i=0; i < c.length; i++) {
                            disableExcerpt(i);
                            c[i]['children'][0].className = '';
                            c[i]['children'][1].className = '';
                            c[i]['children'][1].src = questions[current_question][i];
                            c[i].style.transform = 'scale(1)';
                            c[i].style.transform = '';
                        }
                    }, 1250);
                }
            } else {
                icon.className = "far fa-times-circle fade-in";
                icon.style = "font-size: 72px; color: red;";
                disableExcerpt(answer.slice(-1) - 1);
                guesses++;
                if (guesses === 2) {
                    audio_played = false;
                    let i = 0;
                    var shrink = setInterval(() => {
                        if (i === 4) {
                            clearInterval(shrink);
                        } else {
                            c[i].style.transform = 'rotate(13deg) translateY(1000%)';
                            i++;
                        }
                    }, 250);
                    current_question++;
                    setTimeout(() => {
                        document.getElementById('clip').src = answers[current_question].slice(0, -3) + 'ogg';
                        document.getElementById('audio').load();
                        for (i=0; i < c.length; i++) {
                            disableExcerpt(i);
                            c[i]['children'][0].className = '';
                            c[i]['children'][1].className = '';
                            c[i]['children'][1].src = questions[current_question][i];
                            c[i].style.transform = 'scale(1)';
                            c[i].style.transform = '';
                            guesses = 0;
                        }
                    }, 1250);
                }  
                if (guesses === 2 && current_question === 8) {
                    audio_played = false;
                    let i = 0;
                    var shrink = setInterval(() => {
                        if (i === 4) {
                            clearInterval(shrink);
                        } else {
                            c[i].style.transform = 'rotate(13deg) translateY(1000%)';
                            i++;
                        }
                    }, 250);
                    setTimeout(() => {
                        location.reload();
                    }, 1250);
                }
            }
        }

        document.getElementById('clip').src = answers[current_question].slice(0, -3) + 'ogg';
        for (i=0; i < c.length; i++) {
            c[i]['children'][1].className = '';
            c[i]['children'][1].src = questions[current_question][i];
        }

    </script>
</body>
